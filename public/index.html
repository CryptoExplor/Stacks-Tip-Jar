<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacks Tip Jar ‚ö°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 16px;
    }

    .stats {
      background: #f7f7f7;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    .stat-value {
      font-weight: 600;
      color: #1a1a1a;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .wallet-info {
      background: #e8f4f8;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      word-break: break-all;
      margin-top: 8px;
      color: #0c5460;
    }

    .setup-notice {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #856404;
    }

    .setup-notice strong {
      display: block;
      margin-bottom: 8px;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .quick-amounts {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .quick-amount {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      transition: all 0.3s;
    }

    .quick-amount:hover {
      border-color: #667eea;
      background: #f7f7ff;
    }

    .wallet-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .wallet-btn {
      flex: 1;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .wallet-btn:hover {
      border-color: #667eea;
      background: #f7f7ff;
      transform: translateY(-2px);
    }

    .wallet-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Stacks Tip Jar</h1>
    <p class="subtitle">Send STX tips on Bitcoin L2</p>

    <div class="setup-notice" id="setupNotice">
      <strong>‚ö†Ô∏è Setup Required</strong>
      Update CONTRACT_ADDRESS and CONTRACT_NAME in the HTML before deploying!
    </div>

    <div class="wallet-info" id="walletInfo" style="display: none;">
      <div>Connected Wallet:</div>
      <div class="wallet-address" id="walletAddress"></div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-row">
        <span class="stat-label">Contract Balance:</span>
        <span class="stat-value" id="contractBalance">--</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Tips Received:</span>
        <span class="stat-value" id="totalTips">--</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Network:</span>
        <span class="stat-value" id="network">--</span>
      </div>
    </div>

    <div id="connectSection">
      <label>Connect Your Wallet</label>
      <div class="wallet-buttons">
        <button class="wallet-btn" id="leatherBtn">
          <span class="wallet-icon">ü¶ä</span>
          <span>Leather</span>
        </button>
        <button class="wallet-btn" id="xverseBtn">
          <span class="wallet-icon">‚ö°</span>
          <span>Xverse</span>
        </button>
      </div>
      <button class="btn btn-secondary" id="appkitBtn">
        <span>üîó More Wallets (AppKit)</span>
      </button>
    </div>

    <div id="tipSection" style="display: none;">
      <div class="input-group">
        <label>Quick Amounts</label>
        <div class="quick-amounts">
          <div class="quick-amount" onclick="setAmount(0.1)">0.1 STX</div>
          <div class="quick-amount" onclick="setAmount(0.5)">0.5 STX</div>
          <div class="quick-amount" onclick="setAmount(1)">1 STX</div>
        </div>
      </div>

      <div class="input-group">
        <label for="amount">Custom Amount (STX)</label>
        <input 
          id="amount" 
          type="number" 
          step="0.000001" 
          min="0.000001"
          placeholder="Enter amount in STX"
        />
      </div>

      <button class="btn btn-primary" id="sendTipBtn">
        Send Tip
      </button>

      <button class="btn btn-secondary" id="refreshBtn">
        Refresh Stats
      </button>

      <button class="btn btn-secondary" id="disconnectBtn">
        Disconnect Wallet
      </button>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
      Built on Stacks ‚Ä¢ Secured by Bitcoin
    </div>
  </div>

  <!-- Stacks Connect SDK -->
  <script src="https://unpkg.com/@stacks/connect@7.7.0/dist/umd/index.js"></script>
  
  <!-- Stacks Transactions -->
  <script src="https://unpkg.com/@stacks/transactions@6.13.0/dist/index.umd.js"></script>

  <!-- Reown AppKit -->
  <script type="module">
    import { createAppKit } from 'https://unpkg.com/@reown/appkit@1.8.14/dist/appkit.js'
    import { WagmiAdapter } from 'https://unpkg.com/@reown/appkit-adapter-wagmi@1.8.14/dist/appkit-adapter-wagmi.js'

    // Configuration
    const PROJECT_ID = '75cff2cd446ad1ae6c9f22c5c9bbcd6d';
    
    // Stacks network configuration
    const stacksChain = {
      id: 'stacks:mainnet',
      name: 'Stacks',
      nativeCurrency: {
        name: 'Stacks',
        symbol: 'STX',
        decimals: 6
      },
      rpcUrls: {
        default: { http: ['https://stacks-node-api.mainnet.stacks.co'] }
      },
      blockExplorers: {
        default: { name: 'Stacks Explorer', url: 'https://explorer.hiro.so' }
      }
    };

    // Initialize AppKit
    const appKit = createAppKit({
      adapters: [new WagmiAdapter({
        networks: [stacksChain],
        projectId: PROJECT_ID
      })],
      projectId: PROJECT_ID,
      networks: [stacksChain],
      metadata: {
        name: 'Stacks Tip Jar',
        description: 'Send STX tips on Bitcoin L2',
        url: window.location.origin,
        icons: ['https://avatars.githubusercontent.com/u/181592?s=200&v=4']
      },
      features: {
        analytics: true,
        email: false,
        socials: []
      }
    });

    // Make appKit available globally
    window.appKit = appKit;
  </script>

  <script>
    // ‚ö†Ô∏è REPLACE THESE WITH YOUR DEPLOYED CONTRACT DETAILS
    const CONTRACT_ADDRESS = "YOUR_CONTRACT_ADDRESS_HERE";
    const CONTRACT_NAME = "tip-jar";
    const NETWORK = "testnet"; // Change to "mainnet" for production

    // State management
    let connectedWallet = null;
    let userAddress = null;
    let walletType = null; // 'leather', 'xverse', or 'appkit'

    // Initialize Stacks Connect for Leather/Xverse
    const appConfig = new StacksConnect.AppConfig(['store_write', 'publish_data']);
    const userSession = new StacksConnect.UserSession({ appConfig });

    // Check if already connected on page load
    window.addEventListener('load', () => {
      if (userSession.isUserSignedIn()) {
        handleStacksWalletConnected('leather');
      }
    });

    // Leather wallet connection
    document.getElementById('leatherBtn').onclick = async () => {
      try {
        showStatus('Connecting to Leather wallet...', 'info');
        
        await StacksConnect.showConnect({
          appDetails: {
            name: "Stacks Tip Jar",
            icon: window.location.origin + "/favicon.ico"
          },
          onFinish: () => {
            handleStacksWalletConnected('leather');
          },
          onCancel: () => {
            showStatus('Connection cancelled', 'info');
          },
          userSession: userSession
        });
      } catch (error) {
        console.error('Leather connection error:', error);
        showStatus('Failed to connect to Leather: ' + error.message, 'error');
      }
    };

    // Xverse wallet connection
    document.getElementById('xverseBtn').onclick = async () => {
      try {
        showStatus('Connecting to Xverse wallet...', 'info');
        
        await StacksConnect.showConnect({
          appDetails: {
            name: "Stacks Tip Jar",
            icon: window.location.origin + "/favicon.ico"
          },
          onFinish: () => {
            handleStacksWalletConnected('xverse');
          },
          onCancel: () => {
            showStatus('Connection cancelled', 'info');
          },
          userSession: userSession
        });
      } catch (error) {
        console.error('Xverse connection error:', error);
        showStatus('Failed to connect to Xverse: ' + error.message, 'error');
      }
    };

    // AppKit connection
    document.getElementById('appkitBtn').onclick = async () => {
      try {
        showStatus('Opening AppKit wallet selector...', 'info');
        
        if (window.appKit) {
          await window.appKit.open();
          
          // Listen for account changes
          window.appKit.subscribeAccount((account) => {
            if (account.isConnected) {
              handleAppKitConnected(account);
            }
          });
        } else {
          showStatus('AppKit is still loading, please try again in a moment', 'info');
        }
      } catch (error) {
        console.error('AppKit connection error:', error);
        showStatus('Failed to open AppKit: ' + error.message, 'error');
      }
    };

    // Handle Stacks wallet connection (Leather/Xverse)
    function handleStacksWalletConnected(type) {
      try {
        const userData = userSession.loadUserData();
        userAddress = userData.profile.stxAddress[NETWORK];
        walletType = type;
        connectedWallet = userData;
        
        document.getElementById('walletAddress').textContent = userAddress;
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('connectSection').style.display = 'none';
        document.getElementById('tipSection').style.display = 'block';
        document.getElementById('network').textContent = NETWORK;

        showStatus(`Connected with ${type.charAt(0).toUpperCase() + type.slice(1)}!`, 'success');
        refreshStats();
      } catch (error) {
        console.error('Error handling wallet connection:', error);
        showStatus('Error loading wallet data: ' + error.message, 'error');
      }
    }

    // Handle AppKit connection
    function handleAppKitConnected(account) {
      try {
        userAddress = account.address;
        walletType = 'appkit';
        connectedWallet = account;
        
        document.getElementById('walletAddress').textContent = userAddress;
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('connectSection').style.display = 'none';
        document.getElementById('tipSection').style.display = 'block';
        document.getElementById('network').textContent = NETWORK;

        showStatus('Connected with AppKit!', 'success');
        refreshStats();
      } catch (error) {
        console.error('Error handling AppKit connection:', error);
        showStatus('Error loading AppKit data: ' + error.message, 'error');
      }
    }

    // Disconnect wallet
    document.getElementById('disconnectBtn').onclick = async () => {
      try {
        if (walletType === 'appkit' && window.appKit) {
          await window.appKit.disconnect();
        } else {
          userSession.signUserOut();
        }
        
        userAddress = null;
        walletType = null;
        connectedWallet = null;
        
        document.getElementById('walletInfo').style.display = 'none';
        document.getElementById('connectSection').style.display = 'block';
        document.getElementById('tipSection').style.display = 'none';
        
        showStatus('Wallet disconnected', 'info');
      } catch (error) {
        showStatus('Error disconnecting: ' + error.message, 'error');
      }
    };

    // Set amount from quick buttons
    function setAmount(value) {
      document.getElementById('amount').value = value;
    }

    // Make setAmount available globally
    window.setAmount = setAmount;

    // Send tip
    document.getElementById('sendTipBtn').onclick = async () => {
      const amount = document.getElementById('amount').value;
      
      if (!amount || Number(amount) <= 0) {
        showStatus('Please enter a valid amount', 'error');
        return;
      }

      if (!userAddress) {
        showStatus('Please connect your wallet first', 'error');
        return;
      }

      // Convert STX to microSTX (1 STX = 1,000,000 microSTX)
      const microAmount = Math.floor(Number(amount) * 1000000);

      showStatus('Preparing transaction...', 'info');

      try {
        const options = {
          network: NETWORK === 'mainnet' ? 'mainnet' : 'testnet',
          contractAddress: CONTRACT_ADDRESS,
          contractName: CONTRACT_NAME,
          functionName: 'send-tip',
          functionArgs: [
            StacksConnect.uintCV(microAmount)
          ],
          onFinish: (data) => {
            showStatus(`Transaction submitted! TX ID: ${data.txId}`, 'success');
            setTimeout(refreshStats, 3000);
          },
          onCancel: () => {
            showStatus('Transaction cancelled', 'info');
          }
        };

        await StacksConnect.openContractCall(options);
      } catch (error) {
        console.error('Transaction error:', error);
        showStatus('Transaction failed: ' + error.message, 'error');
      }
    };

    // Refresh stats
    document.getElementById('refreshBtn').onclick = refreshStats;

    async function refreshStats() {
      try {
        showStatus('Refreshing stats...', 'info');
        
        // TODO: Implement actual contract state reading
        // For now, just show a message
        setTimeout(() => {
          showStatus('Stats refresh - integrate Stacks.js readonly calls for live data', 'info');
        }, 1000);
      } catch (error) {
        console.error('Failed to refresh stats:', error);
        showStatus('Failed to refresh stats: ' + error.message, 'error');
      }
    }

    // Show status messages
    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status show ${type}`;
      
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          statusEl.classList.remove('show');
        }, 5000);
      }
    }

    // Hide setup notice if contract is configured
    if (CONTRACT_ADDRESS !== "YOUR_CONTRACT_ADDRESS_HERE") {
      document.getElementById('setupNotice').style.display = 'none';
    }
  </script>
</body>
</html>
